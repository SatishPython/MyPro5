<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Pid</th>
        <th>Pname</th>
        <th>Pcost</th>
        <th>Pmfdt</th>
        <th>Pexpdt</th>
    </tr>
    {% for rec in records %}
    <tr>
        <td>{{ rec.Pid }}</td>
        <td>{{ rec.Pname }}</td>
        <td>{{ rec.Pcost }}</td>
        <td>{{ rec.Pmfdt}}</td>
        <td>{{ rec.Pexpdt }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/dbapp">click here to insert another product</a>

</body>
</html>
